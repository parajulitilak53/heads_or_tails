<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <title>Heads Or Tails</title>
</head>

<body>
    <center>
        <h1>Heads Or Tails</h1>
    </center>

    <div id="username_div">
        <form onsubmit="username_submit(event)">
            Enter your username:

            <br />

            <input type="text" id="username" />

            <br />
            <small style="color: #666">Username must be at least 5 characters long</small>
            <br />

            <button type="submit" style="background: red; color: white">
                Start Game
            </button>
        </form>
    </div>

    <div id="game_div" style="display: none">
        Welcome <span id="user"></span>

        <br />

        <div class="side_chooser">
            <b>Choose your side: </b>
            <br />
            <button style="background: #2c7873; color: white; width: 100px" onClick="start_game('head')">
                Head
            </button>
            <button style="background-color: #d60d4b; color: white; width: 100px" onClick="start_game('tail')">
                Tail
            </button>
        </div>

        <div id="flipping" style="display: none">
            Flipping...
            <br />
            <img src="./images/loading.gif" style="width: 30px" />
        </div>

        <div id="results" style="display: none; font-weight: bold">Result</div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
